<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你愿意成为我的儿子吗？</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f8f5f2;
      font-family: "微软雅黑", sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 30px;
    }
    .btn {
      width: 100%;
      max-width: 200px;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }
    .btn-red {
      background-color: #f53f3f;
    }
    .btn-blue {
      background-color: #4285f4;
    }
  </style>
</head>
<body>
  <div class="container">
    < img src="rat.png" alt="卡通老鼠"> <!-- 替换为你的老鼠图片路径 -->
    <h1>你愿意成为我的儿子吗？</h1>
    <button class="btn btn-red" onclick="agree()">可以</button>
    <button class="btn btn-blue" onclick="disagree()">要不再想想？</button>
  </div>

  <script>
    function agree() {
      alert("恭喜你成为我的好大儿！");
    }
    function disagree() {
      if (confirm("确定要拒绝吗？再想想吧~")) {
        alert("后悔了随时来找我哦！");
      } else {
        alert("明智的选择！");
      }
    }
  </script>
</body>
</html>
